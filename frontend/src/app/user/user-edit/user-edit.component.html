<mat-card *ngIf="user !== null" class="card-md">
  <mat-card-header>
    EDITAR USUARIO
  </mat-card-header>
  <mat-card-content>
    <form (submit)="update()" [formGroup]="userGroup">
      <mat-form-field class="divider">
        <input #cuenta formControlName="cuenta" matInput maxlength="20" placeholder="Cuenta">
        <mat-hint align="end">{{cuenta.value?.length || 0}}/20</mat-hint>
        <mat-error *ngIf="userGroup.get('cuenta').status == 'INVALID'">La cuenta es obligatoria</mat-error>
      </mat-form-field>
      <mat-form-field class="divider">
        <input #nombres formControlName="nombres" matInput maxlength="150" placeholder="Nombres">
        <mat-hint align="end">{{nombres.value?.length || 0}}/150</mat-hint>
        <mat-error *ngIf="userGroup.get('nombres').status == 'INVALID'">El nombre es obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field class="divider">
        <input #apellidos formControlName="apellidos" matInput maxlength="150" placeholder="Apellidos">
        <mat-hint align="end">{{apellidos.value?.length || 0}}/150</mat-hint>
        <mat-error *ngIf="userGroup.get('apellidos').status == 'INVALID'">El apellido es obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field class="divider">
        <input #carnet formControlName="carnet" matInput maxlength="10" placeholder="Carnet">
        <mat-hint align="end">{{apellidos.value?.length || 0}}/10</mat-hint>
        <mat-error *ngIf="userGroup.get('carnet').status == 'INVALID'">El carnet es obligatorio</mat-error>
      </mat-form-field>
      <button [disabled]="userGroup.status == 'INVALID'" color="accent" mat-raised-button type="submit">ACTUALIZAR
      </button>
    </form>
  </mat-card-content>
</mat-card>
