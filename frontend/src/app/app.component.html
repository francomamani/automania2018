<mat-toolbar class="toolbar" style="background-color: rgba(255, 255, 255, 0.623)">
  <mat-toolbar-row>
    <img height="32" src="assets/logo_oep.jpeg">

    <span>&nbsp;&nbsp;&nbsp;&nbsp;Sistema GUV</span>

    <span class="spacer"></span>

    <button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="mantenimiento" mat-button
            matTooltip="Mantenimientos">
      <mat-icon>local_car_wash</mat-icon>
      Gestión Vehicular
    </button>
    <mat-menu #mantenimiento="matMenu">
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/vehiculo">
        <mat-icon>drive_eta</mat-icon>
        Vehículos
      </button>
      <button *ngIf="authService.isAuthenticated()" mat-menu-item matTooltip="Asignacion de Vehiculos"
              routerLink="/asignacion-vehiculo">
        <mat-icon>person_add</mat-icon>
        Asignacion Vehículo
      </button>
<!--      <button mat-menu-item
              routerLink="/mantenimiento">
        <mat-icon>local_car_wash</mat-icon>
        <span>Mantenimientos</span>
      </button>-->
<!--      <button mat-menu-item>
        <mat-icon>ev_station</mat-icon>
        <span>Kilometraje</span>
      </button>-->
    </mat-menu>


    <button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="chofer" mat-button   matTooltip="Chofer">
      <mat-icon>face</mat-icon>
      Choferes
    </button>
    <mat-menu #chofer="matMenu">
      <button *ngIf="authService.isAuthenticated()" mat-button matTooltip="Conductores" routerLink="/chofer">
        <mat-icon>face</mat-icon>
        Choferes
      </button>
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/contrato">
        <mat-icon>insert_drive_file</mat-icon>
        Contratos
      </button>
    </mat-menu>
    <button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="gestion_gasolina" mat-button
            matTooltip="Gestión de gasolina">
      <mat-icon>local_gas_station</mat-icon>
      Gestión de Gasolina
    </button>
    <mat-menu #gestion_gasolina="matMenu">
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/estacion-servicio">
        <mat-icon>drive_eta</mat-icon>
        Estaciones de Servicio
      </button>
      <button *ngIf="authService.isAuthenticated()" mat-menu-item matTooltip="Asignacion de Vehiculos"
              routerLink="/vale-gasolina">
        <mat-icon>person_add</mat-icon>
        Vales de Gasolina
      </button>
    </mat-menu>

    <button *ngIf="authService.isAuthenticated()" mat-button matTooltip="Talleres Mecanicos"
            routerLink="/taller-mecanico">
      <mat-icon>build</mat-icon>
      Talleres Mecánicos
    </button>
    <button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="usuarios" mat-icon-button
            matTooltip="Administracion">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #usuarios="matMenu">
      <button mat-menu-item routerLink="/usuario">
        <mat-icon>person</mat-icon>
        <span>Usuarios</span>
      </button>
      <button (click)="logout()" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
    <!--
    <a routerLink="/categoria">CATEGORIAS</a>
    <a routerLink="/ubicacion">NOTIFICACIONES</a>
    <a routerLink="/ubicacion">USUARIOS</a>-->

  </mat-toolbar-row>
</mat-toolbar>
<div *ngIf="router.url !== '/login'" class="secondary-menu"></div>
