<mat-toolbar class="toolbar" style="background-color: rgba(255, 255, 255, 0.623)">
  <mat-toolbar-row *ngIf="user">
    <img height="64" src="assets/tedo.png">

    <span>&nbsp;&nbsp;&nbsp;&nbsp;TED ORURO</span>

    <span class="spacer"></span>
    <span *ngIf="router.url === '/login'">SISTEMA GUV&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <img *ngIf="router.url === '/login'" height="48" src="assets/logo.png">


    <button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="gestionV" mat-button>
      <mat-icon>local_car_wash</mat-icon>
      Gestión Vehicular
    </button>
    <mat-menu #gestionV="matMenu">
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/vehiculo">
        <mat-icon>drive_eta</mat-icon>
        Vehículos
      </button>
      <button *ngIf="authService.isAuthenticated() && user?.tipo === 'servicio_general'"
              mat-menu-item routerLink="/asignacion-vehiculo">
        <mat-icon>person_add</mat-icon>
        Asignación Vehículo
      </button>
    </mat-menu>


    <button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="chofer" mat-button>
      <mat-icon>face</mat-icon>
      Gestión de Choferes
    </button>
    <mat-menu #chofer="matMenu">
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/chofer">
        <mat-icon>face</mat-icon>
        Choferes
      </button>
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/contrato">
        <mat-icon>assignment</mat-icon>
        Contratos
      </button>
    </mat-menu>
    <button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="gestion_gasolina" mat-button>
      <mat-icon>local_gas_station</mat-icon>
      Gestión de Combustible
    </button>
    <mat-menu #gestion_gasolina="matMenu">
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/estacion-servicio">
        <mat-icon>ev_station</mat-icon>
        Estaciones de Servicio
      </button>
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/suministro-combustible">
        <mat-icon>battery_charging_full</mat-icon>
        Suministro de Combustible
      </button>
      <!--      <button *ngIf="authService.isAuthenticated()" mat-menu-item matTooltip="Kilometraje"
                    routerLink="/kilometraje">
              <mat-icon>access_time</mat-icon>
              Kilometraje
            </button>-->
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/vale-combustible">
        <mat-icon>local_offer</mat-icon>
        Vales de Combustible
      </button>
    </mat-menu>

    <button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="gestionM" mat-button>
      <mat-icon>build</mat-icon>
      Gestión Mantenimiento
    </button>
    <mat-menu #gestionM="matMenu">
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/taller-mecanico">
        <mat-icon>build</mat-icon>
        Talleres Mecánicos
      </button>
      <button *ngIf="authService.isAuthenticated()" mat-menu-item routerLink="/mantenimiento">
        <mat-icon>settings</mat-icon>
        Mantenimientos
      </button>
    </mat-menu>


    <button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="usuarios" mat-icon-button
            matTooltip="Administracion">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #usuarios="matMenu">
      <button mat-menu-item routerLink="/usuario">
        <mat-icon>person</mat-icon>
        <span>Usuarios</span>
      </button>
      <button mat-menu-item routerLink="/tipo-combustible">
        <mat-icon>battery_charging_full</mat-icon>
        <span>Tipo Combustible</span>
      </button>
      <button (click)="logout()" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
    <!--
    <a routerLink="/categoria">CATEGORIAS</a>
    <a routerLink="/ubicacion">NOTIFICACIONES</a>
    <a routerLink="/ubicacion">USUARIOS</a>-->
    <!--<mat-icon class="icon">account_circle</mat-icon>-->

  </mat-toolbar-row>
</mat-toolbar>
<div *ngIf="router.url !== '/login'" class="secondary-menu"></div>
<router-outlet></router-outlet>
