<section class="container bg">
  <br><br><br><br>
  <mat-card class="card-md">
    <mat-card-content>
      <form (submit)="login()" [formGroup]="loginGroup" class="text-center">
        <img alt="180" src="../../assets/logo_oep.jpeg">
        <mat-form-field class="divider">
          <input formControlName="cuenta" matInput placeholder="Cuenta">
        </mat-form-field>
        <mat-form-field class="divider">
          <input [type]="hide ? 'password' : 'text'" formControlName="password"
                 matInput
                 placeholder="Password">
          <mat-icon (click)="hide = !hide" matSuffix>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div class="text-center">
          <button color="primary"
                  mat-raised-button
                  type="submit">INICIAR SESIÃ“N
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
