<mat-card class="card-md" *ngIf="vehiculos !== null && suministro !== null">
  <mat-card-header fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
    <button color="accent" mat-button mat-icon-button>
      <mat-icon>drive_eta</mat-icon>
    </button>
    EDITAR SUMINISTRO DE COMBUSTIBLE
  </mat-card-header>
  <mat-card-content>
    <form (submit)="update()" [formGroup]="suministroCombustibleGroup">

      <div class="form-group">
        <label for="vehiculo_id">Seleccionar Vehiculo</label>
        <ng-select [items]="vehiculos"
                   bindLabel="placa"
                   bindValue="id"
                   formControlName="vehiculo_id"
                   id="vehiculo_id"></ng-select>
      </div>

      <mat-form-field>
        <input #combustible formControlName="combustible" matInput maxlength="150" placeholder="Combustible">
        <mat-hint align="end">{{combustible.value?.length || 0}}/150</mat-hint>
        <mat-error *ngIf="suministroCombustibleGroup.get('combustible').status == 'INVALID'">El combustible es obligatorio</mat-error>
      </mat-form-field>

      <button [disabled]="suministroCombustibleGroup.status == 'INVALID'" color="accent" mat-raised-button type="submit">ACTUALIZAR
      </button>
    </form>
  </mat-card-content>
</mat-card>
