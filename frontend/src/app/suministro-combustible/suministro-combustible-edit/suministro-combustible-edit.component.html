<mat-card *ngIf="vehiculos !== null && suministro !== null" class="card-md">
  <mat-card-header fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
    <button color="accent" mat-button mat-icon-button>
      <mat-icon>drive_eta</mat-icon>
    </button>
    EDITAR SUMINISTRO DE COMBUSTIBLE
  </mat-card-header>
  <mat-card-content>
    <form (submit)="update()" [formGroup]="suministroCombustibleGroup">

      <div class="form-group">
        <label for="vehiculo_id">Seleccionar Vehiculo</label>
        <ng-select [items]="vehiculos"
                   bindLabel="placa"
                   bindValue="id"
                   formControlName="vehiculo_id"
                   id="vehiculo_id"></ng-select>
      </div>

      <div class="form-group">
        <label for="combustible">Seleccionar Combustible</label>
        <ng-select [items]="combustibles"
                   bindLabel="nombre"
                   bindValue="nombre"
                   formControlName="combustible"
                   id="combustible"></ng-select>
      </div>

      <button [disabled]="suministroCombustibleGroup.status == 'INVALID'" color="accent"
              mat-raised-button type="submit">ACTUALIZAR
      </button>
    </form>
  </mat-card-content>
</mat-card>
