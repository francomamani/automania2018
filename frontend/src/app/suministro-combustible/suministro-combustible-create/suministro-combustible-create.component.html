<mat-card class="card-md">
  <mat-card-header fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
    <button color="accent" mat-button mat-icon-button>
      <mat-icon>battery_charging_full</mat-icon>
    </button>
    Suministro de Combustible
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="suminsitroCombustibleGroup" class="form">

      <div class="form-group">
        <label for="vehiculo_id">Seleccionar Vehiculo</label>
        <ng-select [items]="vehiculos"
                   bindLabel="placa"
                   bindValue="id"
                   formControlName="vehiculo_id"
                   id="vehiculo_id"></ng-select>
      </div>

      <div class="form-group">
        <label for="combustible">Seleccionar Combustible</label>
        <ng-select [items]="combustibles"
                   bindLabel="nombre"
                   bindValue="nombre"
                   formControlName="combustible"
                   id="combustible"></ng-select>
      </div>

      <div class="form-group" fxLayout="row" fxLayoutGap="5px">
        <button fxFlex="auto" mat-raised-button routerLink="/{{user.tipo}}/suministro-combustible/listar">
          <mat-icon color="warn">undo</mat-icon>
          ATR√ÅS
        </button>
        <button (click)="store()" [disabled]="suminsitroCombustibleGroup.invalid" fxFlex="auto"
                mat-raised-button>
          <mat-icon color="accent">save</mat-icon>
          GUARDAR
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
